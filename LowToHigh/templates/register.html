<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | LowToHigh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{ font-family: 'Poppins', sans-serif; }

        body{
            min-height:100vh;
            background: linear-gradient(120deg, #1d2671, #c33764);
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .glass-card{
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            padding:40px;
            border-radius:20px;
            width:100%;
            max-width:480px;
            color:white;
            box-shadow:0 20px 40px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(30px);}
            to{opacity:1; transform:translateY(0);}
        }

        .form-control{
            background: rgba(255,255,255,0.2);
            border:none;
            color:white;
        }

        .form-control::placeholder{ color:#eee; }

        .form-control:focus{
            background: rgba(255,255,255,0.25);
            box-shadow:none;
            border:1px solid #fff;
            color:white;
        }

        .btn-main{
            background: linear-gradient(45deg,#00c6ff,#0072ff);
            border:none;
            color:white;
            font-weight:600;
            transition:0.3s;
        }

        .btn-main:hover{
            transform:scale(1.03);
            box-shadow:0 10px 20px rgba(0,0,0,0.3);
        }

        .logo{
            font-size:28px;
            font-weight:600;
            text-align:center;
            margin-bottom:10px;
        }

        .subtitle{
            text-align:center;
            font-size:14px;
            opacity:0.85;
            margin-bottom:25px;
        }

        a{ color:#b3e5ff; text-decoration:none; }
        a:hover{ text-decoration:underline; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="logo">üç∑ LowToHigh</div>
    <div class="subtitle">Create your Italian dining experience</div>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="row mb-3">
            <div class="col">
                <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col">
                <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
            </div>
        </div>

        <div class="mb-3">
            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
        </div>

        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email address" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-main w-100 py-2">Create Account</button>
    </form>

    <div class="text-center mt-4">
        <small>Already have an account?</small><br>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

</body>
</html>
